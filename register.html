            </ul>
        </nav>
    </header>

  


    <section class="form-wrapper">
    <h2>Registro</h2>
    <form id="formRegister" method="POST" >
        <div class="form-control">
            <label for="firstName">Nombre:</label>
            <input type="text" name="firstName" id="firstName" maxlength="25">
        </div>
        <div class="error" id="error-firstname"></div>
        <div class="form-control">
            <label for="lastName">Apellido:</label>
            <input type="text" name="lastName" id="lastName" maxlength="25">
        </div>
        <div class="form-control">
            <label for="email-txt">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-control">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" >
        </div>
        <div class="form-control">
            <label id="label-birthdate" for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate" >
        </div>
        <div class="form-control">
            <label for="country"></label>
            <select name="country" id="country" class="form-select">
                <option value="">País</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="UY">Uruguay</option>
                <option value="CO">Colombia</option>
                <option value="OT">Otro</option>
            </select>
        </div>
        <div class="form-terms">
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto términos y condiciones</label>
            </div>

        </div>
        
        <button type="submit"> Registrarse</button>
        <div class="form-help">
            <a href="#">¿Necesitas Ayuda?</a>

        </div>
    </form>



    
</section>
